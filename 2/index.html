<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub Client</title>
    <!-- Bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- animate.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- font awesome-->
    <link href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" rel="stylesheet"> 

</head>
<body>
    <!-- NAVIGATION-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            <i class="fab fa-github"></i> GitHub Client
        </a>
        <form id="userForm" class="form-inline my-2 my-lg-0">
            <input  type="search" id="textSearch" class="form-control mr-sm-2" autofocus placeholder="Search">
            <button class="btn btn-outline-sucess my-2 my-sm-0" type="submit" >
                Search
            </button>
        </form>
    </nav>
    <div class="containter">
        <div class="row">
            <div class="col-md-4" id="profile"></div>
            <div class="cold-md-8">
                <div id="repositories">
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
