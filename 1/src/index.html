<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub Client</title>
    <!-- BOOTSTRAP  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <!-- FONT AWESOME ICONS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
    <!-- NAVIGATION-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            <i class="fab fa-github"></i> GitHub Client
        </a>
        <form id="userForm" class="form-inline my-2 my-lg-0">
            <input  type="search" id="textSearch" class="form-control mr-sm-2" autofocus placeholder="Search">
            <button class="btn btn-outline-sucess my-2 my-sm-0" type="submit" >
                Search
            </button>
        </form>
    </nav>
    <div class="containter">
        <div class="row">
            <!-- Profile -->
            <div class="col-md-4" id="profile"></div>
            <div class="cold-md-8">
                <div id="repositories"></div>
            </div>
        </div>
    </div>
</body>
</html>
